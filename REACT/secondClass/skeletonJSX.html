<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React App</title>
  </head>
  <body>
    <style>
      h1 {color: blue}
      /* h2 {color: red} */
      h3 {color: yellow}
      h4 {color: green}

    </style>
    <h2>React skeleton</h2>
    <!-- We will put our React component inside this div. -->
    <div id="container"></div>
    <div id="container2"></div>
    <div id="container3"></div>
    <div id="container4" style="color: blue;">
    </div>
    <div id="container5"></div>
    <div id="container6"></div>
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>
    <script type="text/babel">
      // React Code Here

      // ________________________________ ex 1 _____________________________________//
        const h2Element = <div><h2>Hello World</h2></div>;
          ReactDOM.render(
            h2Element, 
            document.getElementById('container')
            );

      // ________________________________ ex 2 _____________________________________//
      const listNumbers = [
        'One',
        'Two',
        'Three',
        'Four',
        'Five'
      ]
        
      const liElement = listNumbers.map(list =>
            React.createElement('li', null, list))
        
      const ulElement = React.createElement('ul', null, liElement)
      const divElement2 = React.createElement('div', null, ulElement)
             ReactDOM.render(divElement2, document.getElementById('container2'))

      // ________________________________ ex 3 _____________________________________//
      const numbersOne = [
        'One one',
        'One two'
      ]

      const numbersTwo = [
        'Two one',
        'Two two'
      ]


      const liElementOne = numbersOne.map(sublist =>
            React.createElement('li', null, sublist))
      
      const liElementTwo = numbersTwo.map(sublist =>
            React.createElement('li', null, sublist))
      
      const ulElementOne = React.createElement('ul', null, liElementOne)
      const ulElementTwo = React.createElement('ul', null, liElementTwo)

      const parentLiOne = React.createElement('li', null, 'One', ulElementOne)
      const parentLiTwo = React.createElement('li', null, 'Two', ulElementTwo)

      const parentUl = React.createElement('ul', null, parentLiOne, parentLiTwo)

      const parentDiv = React.createElement('div', null, parentUl)
            ReactDOM.render(parentDiv, document.getElementById('container3'))
      
      // ________________________________ ex 4 _____________________________________//
      /* const sizes = [
        'Bigger',
        'Not so big',
        'H3 text',
        'Smaller'
      ] */

      const hElements = (
        <div>
          <h1 class="blue">Bigger</h1>
          <h2 class="red">Not so big</h2>
          <h3 class="yellow">H3 text</h3>
          <h4 class="green">Smaller</h4>
        </div>);

        ReactDOM.render(
            hElements, 
            document.getElementById('container4')
            );

    // _________________________________ ex 5 ____________________________________//
    const listItems = [
      3, 4, 5, 2, 1
    ]
    
    const liExFive = listItems.sort((a, b) => a-b).map(item =>
            React.createElement('li', null, item))

    const ulExFive = React.createElement('ul', null, liExFive )

    const parentDivExFive = React.createElement('div', null, ulExFive)
          ReactDOM.render(parentDivExFive, document.getElementById('container5'))

// _________________________________ ex 6 ________________________________________//
const itemsExSix = [
    {
        class: 'number_two',
        number: 2
    },
    {
        class: 'number_three',
        number: 3
    },
    {
        class: 'number_four',
        number: 4
    },
    {
        class: 'number_one',
        number: 1
    }
]

const liExSix = itemsExSix.sort((a, b) => a.number-b.number).map(item =>
            React.createElement('li', {className: item.class}, item.number))

  const ulExSix = React.createElement('ul', null, liExSix)
  
  const parentDivExSix = React.createElement('div', null, ulExSix)
          ReactDOM.render(parentDivExSix, document.getElementById('container6'))


    </script>
  </body>
</html>
