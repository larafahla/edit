<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React App</title>
  </head>
  <body>

    <h2>React skeleton</h2>
    <!-- We will put our React component inside this div. -->
    <div id="container"></div>
    <div id="container2"></div>
    <div id="container3"></div>
    <div id="container4"></div>
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>
    <script type="text/babel">
      // React Code Here

      // ________________________________ ex 1 _____________________________________//
        const h2Element = React.createElement('h2', null, 'Hello World')
        const divElement = React.createElement('div', null, h2Element)
          ReactDOM.render(divElement, document.getElementById('container'))

      // ________________________________ ex 2 _____________________________________//
      const listNumbers = [
        'One',
        'Two',
        'Three',
        'Four',
        'Five'
      ]
        
      const liElement = listNumbers.map(list =>
            React.createElement('li', null, list))
        
      const ulElement = React.createElement('ul', null, liElement)
      const divElement2 = React.createElement('div', null, ulElement)
             ReactDOM.render(divElement2, document.getElementById('container2'))

      // ________________________________ ex 3 _____________________________________//
      const numbersOne = [
        'One one',
        'One two'
      ]

      const numbersTwo = [
        'Two one',
        'Two two'
      ]


      const liElementOne = numbersOne.map(sublist =>
            React.createElement('li', null, sublist))
      
      const liElementTwo = numbersTwo.map(sublist =>
            React.createElement('li', null, sublist))
      
      const ulElementOne = React.createElement('ul', null, liElementOne)
      const ulElementTwo = React.createElement('ul', null, liElementTwo)

      const parentLiOne = React.createElement('li', null, 'One', ulElementOne)
      const parentLiTwo = React.createElement('li', null, 'Two', ulElementTwo)

      const parentUl = React.createElement('ul', null, parentLiOne, parentLiTwo)

      const parentDiv = React.createElement('div', null, parentUl)
            ReactDOM.render(parentDiv, document.getElementById('container3'))
      
      // ________________________________ ex 4 _____________________________________//
      /* const sizes = [
        'Bigger',
        'Not so big',
        'H3 text',
        'Smaller'
      ] */

      const h1 = React.createElement('h1', {className: "blue"}, 'Bigger')
      const h2 = React.createElement('h2', {className: "red"}, 'Not so big')
      const h3 = React.createElement('h3', {className: "yellow"}, 'H3 text')
      const h4 = React.createElement('h4', {className: "green"}, 'Smaller')

      const divParent = React.createElement('div', null, h1, h2, h3, h4)
          ReactDOM.render(divParent, document.getElementById('container4'))


    </script>
  </body>
</html>
