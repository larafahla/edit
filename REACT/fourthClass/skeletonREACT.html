const items = [1, 2];

const ItemsList2 = (props) => {
    const [list, setList] = React.useState(props.list);

    const handleClick = () => {
        const copyList = [].concat(list);

        copyList.reverse();

        setList(copyList);
    }

    const button = <button onClick={handleClick}>Click me!</button>

    const li = list.map((element, index) => <li key={index}>{element}</li>)
    const ul = <ul>{li}</ul>
    const div = <div>{ul}{button}</div>

    return div;

  }
