<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
   
    <form>
        <div class="form_group">
            <label for="name">Name</label>
        <input type="text" id="name" placeholder="Write your name">
        </div>

        <div class="form_group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Write your username">
        </div>

        <div class="form_group">
        <label for="age">Age</label>
        <input type="number" placeholder="How old are you" min="18" max="65">
        </div>

        <div class="form_group">
        <label for="job title">Job title</label>
        <input type="text" id="job title" placeholder="Job Title">
        </div>

        <button type="submit">submit</button>

    </form>
</body>
</html>
